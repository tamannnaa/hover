<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
    <table border="2">
        <thead> 
            <tr><th>Animals</th><th>Images</th></tr>
         </thead>
        <tbody>
            <tr class="animal">
                <td class="name">Squirrel</td>
                <td class="simage image"></td>
            </tr>
            <tr class="animal">
                <td class="name">Horse</td>
                <td class="himage image"></td>
            </tr>
            <tr class="animal">
                <td class="name">Arctic Fox</td>
                <td class="aimage image"></td>
            </tr>
            <tr class="animal">
                <td class="name">Leopard</td>
                <td class="limage image"></td>
            </tr>
            <tr class="animal">
                <td class="name">Beluga Whale</td>
                <td class="bimage image"></td>
            </tr>
        </tbody>
    </table>

    <table border="2">
        <thead> 
            <tr><th>Flowers</th><th>Images</th></tr>
         </thead>
        <tbody>
            <tr class="plants">
                <td class="plantname">Daisy</td>
                <td class="daisy plantimage"></td>
            </tr>
            <tr class="plants">
                <td class="plantname">Rose</td>
                <td class="rose plantimage"></td>
            </tr>
            <tr class="plants">
                <td class="plantname">Sunflower</td>
                <td class="sunflower plantimage"></td>
            </tr>
            <tr class="plants">
                <td class="plantname">Tulip</td>
                <td class="tulip plantimage"></td>
            </tr>
            <tr class="plants">
                <td class="plantname">Daffodil</td>
                <td class="daffodil plantimage"></td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
